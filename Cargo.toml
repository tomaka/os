[workspace]
members = [
    "core",
    "kernel",
    "interfaces/interface",
    "interfaces/loader",
    "interfaces/syscalls",
    "interfaces/threads",
    "interfaces/tcp",
    "interfaces/vulkan",
    "interfaces/window",
]

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
