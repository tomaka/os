[package]
name = "p2p-loader"
version = "0.1.0"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
futures = "0.3"
libp2p-core = { git = "https://github.com/tomaka/libp2p-rs", branch = "stable-fut-wasi" }
