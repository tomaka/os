[package]
name = "usb-controller-driver"
version = "0.1.0"
license = "GPL-3.0-or-later"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
arrayvec = { version = "0.5.1", default-features = false }
derive_more = "0.99.5"
fnv = { version = "1.0", default-features = false }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
hashbrown = { version = "0.7.2", default-features = false }
lazy_static = "1"
log = "0.4"
redshirt-hardware-interface = { path = "../../interfaces/hardware" }
redshirt-pci-interface = { path = "../../interfaces/pci" }
redshirt-log-interface = { path = "../../interfaces/log" }
redshirt-syscalls = { path = "../../interfaces/syscalls" }
redshirt-time-interface = { path = "../../interfaces/time" }
smallvec = { version = "1.4.0", default-features = false }
