[workspace]
members = [
    "arm-log",
    "hello-world",
    "http-server",
    "ne2000",
    "p2p-loader",
    "stub",
    "third-party/time",
    "third-party/wasm-timer",
    "x86-log",
    "x86-pci",
]

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'

[patch.crates-io]
getrandom = { path = "./third-party/getrandom" }
time = { path = "./third-party/time" }
wasm-timer = { path = "./third-party/wasm-timer" }
